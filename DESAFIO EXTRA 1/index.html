<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>

  <link rel="shortcut icon" href="images/img1.svg" type="images">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>
      avalie a sua mentoria
    </h1>
    
    <p>
      Chegou a hora de avaliar o seu mentor. Bora lá?
    </p>

    <img src="/images/img1.svg" alt="Balão de fala">
  </header>
  
  <div class="page">
    <h2>
      Informações pessoais
    </h2>

    <form>
      <fieldset>
        <div class="full-name">
          <div class="input-wrapper">
            <label for="info-name">Nome</label>
            <input 
            type="text" 
            required 
            id="info-name"/>
          </div>

          <div class="input-wrapper">
            <label for="info-lastname">Sobrenome</label>
            <input 
            type="text" 
            required 
            id="info-lastname"/>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="info-email">
            Email<span>(digite um email válido)</span>
          </label>
          <input 
          type="email" 
          required 
          id="info-email"/>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          Informações do mentor
        </legend>

        <div class="input-wrapper">
          <label for="info-mentor">
            Selecione quem foi o seu mentor
          </label>
          <select id="info-mentor" required>
            <option value="Amanda">Amanda</option>
            <option value="Bruno">Bruno</option>
            <option value="Caio">Caio</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="info-feedback">Feedback sobre o mentor</label>
          <textarea id="info-feedback" required></textarea>
        </div>

        <div class="check-wrapper">
          <input type="checkbox" id="doubts">
          <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          Agendando próxima mentoria
        </legend>

        <div class="next-mentorship">
          <div class="input-wrapper">
            <label for="mentorship-date">
              Data<span>(DD/MM/AAAA)</span>
            </label>
            <input 
            type="date" 
            id="mentorship-date" 
            required/>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input 
            type="time"
            required
            id="mentorship-begin"/>
          </div>
          
          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input 
            type="time"
            required
            id="mentorship-end"/>
          </div>
        </div>
      </fieldset>

      <button>
        Salvar
      </button>

    </form>
  </div>
  
</body>
</html>
